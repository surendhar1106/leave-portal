<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='staff_login_page.css')}}">
</head>
<body>

  <div class="login-container">
    <h2>Leave Application Portal</h2>

    <form action="/srr" method="post">

      <div class="form-group">
        <label for="staffid">Staff ID</label>
        <input type="text"name="staffid"  id="staffid" placeholder="Enter Staff ID" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
      </div>

      <button type="submit" name="user_type" value="staff"  class="login-btn">Login</button>

      <div class="or-separator">-- OR --</div>

      <button type="submit" name="user_type" value="student"  class="alt-login-btn" formnovalidate>Student</button>
    </form>
  </div>

</body>
</html>
